<div class="panel panel-default">
	<div class="panel-heading">
		<form class="form-inline" ng-submit="vm.searchItems(vm.query)">

			<div class="form-group">
				<select
					class="form-control"
					ng-model="vm.query.shopcategory"
					ng-options="option.key as option.name for option in vm.shopcategories track by option.key">
					<option value="" disabled>Shop Category</option>
				</select>
			</div>

			<div class="form-group">
				<select
					class="form-control"
					ng-model="vm.query.tier"
					ng-options="option.key as option.name for option in vm.tiers track by option.key">
					<option value="" disabled>Tier</option>
				</select>
			</div>
			<button type="submit" class="btn btn-success">Search</button>
		</form>
	</div>

	<div class="panel-body" ng-show="vm.items && vm.items.length">
		<div class="list-group">
			<input type="text" class="form-control margin-verticle" ng-model="vm.filter" placeholder="filter"/>
			<select
				class="form-control"
				ng-model="uniquename"
				ng-change="vm.$state.go('items.item', {uniquename: uniquename})"
				ng-options="item.uniquename as item.uniquename for item in vm.items | filter:{uniquename: vm.filter}">
				<option value="" disabled>Select Item</option>
			</select>
		</div>
	</div>
</div>
